{% extends "base.html" %}
{% load static %}
{% load bootstrap_pagination %}
{% block content %}

<div>
<br />
<br />
<br />
</div>
<div class="container-fluid registration-form">
    <div class="row">

        <div class="col-sm-2">
        </div>
    
        <div class="col-sm-8">
            <div class="container-fluid">
                <form action="editprofile" method="post">
                    <div class="row">
                         <div class="col-sm-1">
                         </div>
                         <div class="col-sm-10">
                               {% for post in posts %}

                                   {{ post.autor.username }}  -  {{ post.subject }} 

                               {% endfor %}
                         </div>
                         <div class="col-sm-1">
                         </div>

                    </div>
                </form>
           </div>
        </div>
       <div class="col-sm-8">
       </div>
        

    </div>
    <div class="row">
        <div class="col-sm-5">
        </div>

        <div class="col-sm-2">
              {% bootstrap_paginate posts range=5 show_prev_next="false" show_first_last="true" %}
        </div>


        <div class="col-sm-5">
        </div>        

    </div>
</div>     


{% endblock %}
