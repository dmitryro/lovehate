{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
<br />
<br />
<br />
</div>
<div class="container-fluid registration-form">
    <div class="row">

        <div class="col-sm-2">
        </div>
    
        <div class="col-sm-8">
            <div class="container-fluid" style="background:#f6f6f6;border: 1px #979797 solid;">
                <form action="editprofile" method="post">

                 <div class="row">
                     <div class="col-sm-4">
                         <div style="float:left;font-weight:bold;font-size:1.1em;">
                           Имя пользователя (ник)
                         </div>
                         <div class="star" style="float:left;font-weight:bold;font-size:1.1em;margin-left:1.0em;">
                           *
                         </div>
                         <div class="clear"></div>
                     </div>
                     <div class="col-sm-8">
                       <div class="form-group">
                            <input type="text" id="username" name="username" maxlength="100" size="56" value="{{ user.username }}"  />
                       </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-sm-4">
                         <div style="float:left;font-weight:bold;font-size:1.1em;">
                           Пароль
                         </div>
                         <div class="star" style="float:left;font-weight:bold;font-size:1.1em;margin-left:1.0em;">
                           *
                         </div>
                         <div class="clear"></div>
                     </div>
                     <div class="col-sm-8">
                        <div class="form-group">
                                  *******
                             <a href="#" id="change_password">
Изменить
                             </a>

                        </div>
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-sm-4">
                         <div style="float:left;font-weight:bold;font-size:1.1em;">
                           Имя собственное
                         </div>
                         <div class="star" style="float:left;font-weight:bold;font-size:1.1em;margin-left:1.0em;">
                           *
                         </div>
                         <div class="clear"></div>
                     </div>
                     <div class="col-sm-8">
                       <div class="form-group">
                            <input type="text" id="first_name" name="first_name" maxlength="100" size="56" value="{{ user.fist_name }}"  />
                       </div>
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-sm-4">
                         <div style="float:left;font-weight:bold;font-size:1.1em;">
                          Фамилия
                         </div>
                         <div class="star" style="float:left;font-weight:bold;font-size:1.1em;margin-left:1.0em;">
                           *
                         </div>
                         <div class="clear"></div>
                     </div>
                     <div class="col-sm-8">
                       <div class="form-group">
                            <input type="text" id="last_name" name="last_name" maxlength="100" size="56" value="{{ user.last_name }}"  />
                       </div>
                     </div>
                 </div>

         <div class="row">

                       <div class="col-sm-4" style="float:left;font-weight:bold;font-size:1.1em;">
                                    Расскажите о себе
                       </div>
                       <div class="col-sm-8">
                                    <div class="form-group">

                                            <textarea name="bio" id="bio" cols="10" rows="8" style="width:100%;"
                                             placeholder="Немного воды о себе любимой/любимом..."
                                             >
                                            </textarea>
                                    </div>
                       </div>
          </div>
         <div class="row">
                       <div class="col-sm-4">
                       </div>
                       <div class="col-sm-2">

                            <button class="btn4" id="forumnew-publish" type="button"  style="background:#4a4a4a;min-width:6.00em;">
                                 Сохранить
                            </button>

                       </div>

                       <div class="col-sm-4">
                       </div>
         </div>
                     <input type="hidden" name="user-bio" id="user-bio" value="{{ user.profile.bio }}"/>

                </form>
           </div>
        </div>
    </div>
</div>     

{% endblock %}
